<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <input type="number" id="sonhapvao" placeholder="Nhập vào một số">
  <input type="submit" onclick="myFunction()" value="Kiểm tra">
  <p id="result"></p>
</body>
</html>
<script>
  function myFunction() {
    a = document.getElementById('sonhapvao').value;
    if (a > 0) {
      document.getElementById('result').innerHTML = 1;
    } else if (a < 0) {
      document.getElementById('result').innerHTML = -1;
    } else if (a == 0) {
      document.getElementById('result').innerHTML = 0;
    }
  }
</script>
