<script>
  ten = prompt('Nhập tên đăng nhập:')
  if (ten == 'Admin') {
    password = prompt('Nhập mật khẩu:');
    if (password == 'TheMaster') {
      alert("Welcome")
    } else if (password == null) {
      alert("Canceled")
    } else {
      alert("Wrong password")
    }
  } else if (ten == null) {
    alert("Canceled");
  } else {
    alert("I don’t know you");
  }
</script>
