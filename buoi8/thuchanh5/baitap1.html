<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <input type="number" id="sothunhat" placeholder="Nhập số thứ nhất">
  <input type="number" id="sothu2" placeholder="Nhập số thứ hai">
  <input type="submit" onclick="myFunction()" value="Kiểm tra">
  <p id="result"></p>
</body>
</html>
<script>
  function myFunction() {
    a = parseFloat(document.getElementById("sothunhat").value);
    b = parseFloat(document.getElementById("sothu2").value);

    let c = a + b;
    c < 4 ? document.getElementById("result").innerHTML = 'Below' : document.getElementById("result").innerHTML = 'Over';
  }
</script>
