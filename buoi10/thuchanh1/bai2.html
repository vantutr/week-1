<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <input type="number" id="sobatky" placeholder="Nhập n">
  <input type="submit" onclick="tinhtong()" value="Tính">
  <p id="result"></p>
</body>
</html>
<script>
  function tinhtong() {
    let n = +document.getElementById("sobatky").value;
    let i;
    let result;
    let tong = 0;
    for (i = 1; i <= n; i++) {
      tong += i;
      result = 'Tổng từ 1 đến ' + n + ' là: ' + tong;
    }
    document.getElementById("result").innerHTML = result;
  }
</script>
