<script>
  let giaithua = 1;
  let n;
  do{
    n = parseInt(prompt("Nhập số nguyên dương N!:"));
  }while(n<0)
  for(let i = 1; i <= n;i++){
    giaithua *= i;
  }
  document.write(n +'! = ' + giaithua);
</script>
