<script>
    let number = parseInt(prompt("Nhập số lượng Fibonaci bạn muốn in: "));
    let a = 0;
    let b = 1;
    let temp;
    for (let i = 0; i < number; i++) {
        document.write(a + "<br>");
        temp = a + b;
        a = b;
        b = temp;
    }
</script>
