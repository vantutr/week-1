<script>
    function  kiemtrasonguyento(number) {   //nhận vào 1 tham số number (đây là số lượng số nguyên tố cần tìm và in ra)
        let count = 0;      //đếm số lượng ước số của một số i để xác định nó có phải là số nguyên tố hay không.
        let countSNT = 0;   // đếm số lượng số nguyên tố đã tìm thấy, khi đạt đến 'number' chương trình sẽ dừng lại.
        for (let i = 2; ; i++) {    //Vòng lặp tìm số nguyên tố
            if (countSNT < number) {    //Nếu sl số nguyên tố đã tìm thấy (countSNT) < số lượng cần tìm (number) thì tiếp tục kiểm tra xem số i có phải số nguyên tố hay không.
                for (let j = 1; j <= i; j++) { //Chạy từ 1 đến i để kiểm tra xem i có bao nhiêu ước số.
                    if (i % j == 0) {
                        count += 1;         //Nếu i chia hết cho j, thì tăng count lên 1.
                    }                       //Cuối vòng lặp, nếu count == 2 → i là số nguyên tố.
                }
                if (count == 2) {           //Nếu count == 2, nghĩa là i chỉ có 2 ước số (1 và chính nó), thì i là số nguyên tố.
                    document.write(i + "<br>");     //In i ra màn hình với <br> để xuống dòng.
                    countSNT += 1;          //Tăng biến countSNT lên 1 vì đã tìm thấy một số nguyên tố.
                }
                count = 0;         //Reset count = 0 để kiểm tra số tiếp theo
            } else {
                break;        //Nếu đã tìm đủ number số nguyên tố (countSNT >= number), thoát khỏi vòng lặp để không kiểm tra tiếp nữa
            }
        }

    }
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    kiemtrasonguyento(number);    //Gọi hàm checkNT(number) để tìm và in ra number số nguyên tố đầu tiên.
</script>
