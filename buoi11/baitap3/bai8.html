<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{

<body>
  <input type="submit" onclick="gamedoanchu()" value="Bắt Đầu">

<script>
    function gamedoanchu() {
        let max = parseInt(prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?"));
        // let soduocchon = Math.floor(Math.random() * (max - 1 + 1)) + 1;
        let soduocchon = Math.floor(Math.random() * max) + 1;
        for (let i = 1; i <= 3; i++) {
            let nhapvao = parseInt(prompt('Nhập kết quả dự đoán'));
            if(nhapvao < soduocchon){
                alert('Số bạn đoán đang bé hơn! Hãy thử lại')
            } else if (nhapvao > soduocchon){
                alert('Số bạn đoán đang lớn hơn! Hãy thử lại')
            }
            else {
                alert("Bạn đã đoán chính xác");
                break;
            }
            if (i == 3)
            alert("Bạn đã hết lượt đoán");
        }
    }
</script>
