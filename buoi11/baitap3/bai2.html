<script type="text/javascript">
  let nhietdo = parseInt(prompt("Nhập nhiệt độ hiện tại:"));

  while (nhietdo < 20 || nhietdo > 100) {
    if (nhietdo < 20) {
      alert("Bạn cần tăng nhiện độ lên");
      break;
    } else {
      alert("Bạn cần giảm nhiệt độ xuống");
      break;
    }
  }
</script>
