<script>
  function hienthiFibonacci(number) {
    let a = 0;
    let b = 1;
    let temp;
    document.write("20 số trong dãy Fibonacci đầu tiên là: " + '<br>')
    for (let i = 0; i < number; i++) {
      document.write(a + '<br>')
      temp = a + b;
      a = b;
      b = temp;
      }
  }
  hienthiFibonacci(20)
</script>
