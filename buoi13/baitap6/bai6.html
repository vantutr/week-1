<script>
  let a = prompt("Nhập vào một chuỗi")
  let b = a.split("");
  for (let i = 0; i < a.length; i++) {
    if(b[i] == '-') {
      b[i] = "_";
    }
  }
  document.write(b.join(""))
</script>
