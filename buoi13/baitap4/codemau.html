<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng gõ chữ vui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Thử gõ vào ô bên dưới xem!</h1>
<input type="text" id="textInput" readonly>

<script>
  const fixedText = "HELLO WORLD";
  let index = 0;

  document.addEventListener("keydown", function(event) {
    event.preventDefault(); // Ngăn chặn nhập ký tự thật

    if (index < fixedText.length) {
      document.getElementById("textInput").value += fixedText[index];
      index++;
    }
  });
</script>
</body>
</html>
