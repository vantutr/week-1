<script>
    // Khai báo và khởi tạo chuỗi đầu vào
    var str = prompt("Nhập vào một chuỗi");

    // Định nghĩa các hằng số chứa bảng chữ cái in hoa và in thường
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';

    // Khởi tạo một mảng để lưu kết quả
    var result = [];

    // Duyệt qua từng ký tự trong chuỗi đầu vào
    for (var x = 0; x < str.length; x++) {
        // Kiểm tra nếu ký tự hiện tại là chữ in hoa
        if (UPPER.indexOf(str[x]) !== -1) {
            // Chuyển chữ in hoa thành chữ thường và thêm vào mảng kết quả
            result.push(str[x].toLowerCase());
        }
        // Kiểm tra nếu ký tự hiện tại là chữ in thường
        else if (LOWER.indexOf(str[x]) !== -1) {
            // Chuyển chữ in thường thành chữ in hoa và thêm vào mảng kết quả
            result.push(str[x].toUpperCase());
        }
        // Nếu ký tự không phải chữ cái, giữ nguyên và thêm vào mảng kết quả
        else {
            result.push(str[x]);
        }
    }

    // Xuất kết quả sau khi chuyển đổi
    document.write(result.join(''));

</script>
