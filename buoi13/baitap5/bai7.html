<script>
  let a = [2,6,-7,11,4,2,18,-10,16,3];
  let v = parseInt(prompt("Nhập giá trị để kiểm tra"));
  for (let i = 0; i < a.length; i ++) {
    if (a[i] == v) {
      a.splice(i, 1);
      a.push(0);
    }
  }
  document.write(a);
</script>
