<script>
  let a = [2,6,-7,11,4,2,18,-10,16,3];
  let max = a[0];
  let tong = 0;
  for (let i = 0; i < a.length; i ++) {
    tong += a[i];
    if (a[i] > max) {
      max = a[i];
    }
  }
  document.write(`Giá trị lớn nhất trong mảng là: ${max}`);
  document.write(`<br>Giá trị trung bình của các phần tử trong mảng ${tong}`);
</script>
