<script>
    let a = [2,6,7,11,4,18,2,10,16,3];
    count = 0
    let b = ""
    document.write("Các số trong mảng lớn hơn 10 là: ")
    for (let i = 0; i < a.length; i ++) {
        if (a[i] >= 10) {
            count++;
            b = a[i];
            document.write(b+ ",");
        }
    }

    document.write(`<br>Mảng có ${count} số nguyên lớn hơn 10`);
</script>
