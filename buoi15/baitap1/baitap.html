<script>
  function checkSNT(number) {
    if (number<=1){
      alert(`${number} không phải là số nguyên tố`)
    }
    else if (number<=3){
      alert(`${number} là số nguyên tố`)
    }
    else {
      let check=false;
      for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number%i==0){
          check=true;
          break;
        }
      }
      if (!check){
        alert(`${number} là số nguyên tố`);
      }
      else {
        alert(`${number} không phải là số nguyên tố`);
      }
    }
  }
  let number = parseInt(prompt("Nhập số cần check số nguyên tố: "));
  checkSNT(number);
</script>
