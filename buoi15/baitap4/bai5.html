<script>
  function checkMin(a,b,c) {
    if (a < b && a < c) {
      return a;
    } else if (b < a && b < c) {
      return b;
    } else {
      return c;
    }
  }
  let s1 = +prompt("Nhập giá trị của a");
  let s2 = +prompt("Nhập giá trị của b");
  let s3 = +prompt("Nhập giá trị của c");
  let result = checkMin(s1, s2, s3);
  document.write("Giá trị nhỏ nhất là: " +result)
</script>
