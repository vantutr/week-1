<script>
  function checkNumber(number){
    number = parseInt(number);
    if(number >= 0){
      return true;
    }else {
      return false;
    }
  }
  let input = +prompt("Nhập giá trị: ");
  let result = checkNumber(input);
  console.log(result);
</script>
