<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0 75px;
        }
        .add_product{
            width: 30%;
            padding: 40px;
            border-radius: 10px;
            background-color: #dddddd;
        }
        .add_product input{
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
        }
        .add_product button{
            width: 20%;
            padding: 10px 5px;
            border-radius: 5px;
            background-color: #2fa300;
            border: none;
            color: white;
        }
        .product {
            width: 100%;
        }
        .all_product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
        }
        .all_product h3 {
            color: red;
        }
        button{
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #2fa300;
            border: none;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            border: 1px solid #a3a3a3;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #dddddd;
        }
        td:nth-child(1) {
            width: 50%;
            font-size: 18px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Thêm sản phẩm</h2>
    <div class="add_product">
        <input type="text" id="nameProduct" placeholder="Nhập tên sản phẩm">
        <button type="button" onclick="addProduct()">Add</button>
    </div>
    <div class="all_product">
        <h2>Tất cả sản phẩm</h2>
        <h3 id="coutn_product">sản phẩm</h3>
    </div>
    <div class="product">
        <table>
            <tr>
                <th>Tên Sản Phẩm</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
            <tbody id="productList">
            <tr>
                <td>Iphone 3</td>
                <td><button onclick="editProduct(this)">Sửa</button></td>
                <td><button  onclick="deleteProduct(this)">Xóa</button></td>
            </tr>
            <tr>
                <td>Iphone 5</td>
                <td><button onclick="editProduct(this)">Sửa</button></td>
                <td><button  onclick="deleteProduct(this)">Xóa</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    let products = ["Iphone 3", "Iphone 4"]; // Khởi tạo danh sách sản phẩm

    function displayProducts() {
        let table = document.getElementById("productList");
        table.innerHTML = ""; // Xóa danh sách cũ
        for (let index = 0; index < products.length; index++) {
            let product = products[index]; // Lấy từng phần tử trong mảng
            table.innerHTML += `
        <tr>
            <td>${product}</td>
            <td><button onclick="editProduct(${index})">Sửa</button></td>
            <td><button onclick="deleteProduct(${index})">Xóa</button></td>
        </tr>
    `;
        }
        let count = products.length;
        document.getElementById("coutn_product").innerHTML = `Có ${count} sản phẩm`;
    }
    function addProduct() {
        let input = document.getElementById("nameProduct");
        let name = input.value.trim();
        for (let i = 0; i < products.length; i++) {
            if (products[i] === name) {
                alert("Tên sản phẩm này đã có");
                return;
            }
        }
        if (name === "")
            return;

        products.push(name); // Thêm vào mảng
        displayProducts(); // Cập nhật lại danh sách
        input.value = "";
    }

    function editProduct(index) {
        let newName = prompt("Nhập tên mới:", products[index]);
        for (let i = 0; i < products.length; i++) {
            if (products[i] === newName) {
                alert("Tên sản phẩm này đã có");
                return;
            }
        }
        if (newName.trim() !== "") {
            products[index] = newName.trim();
            displayProducts();
        }
    }

    function deleteProduct(index) {
        products.splice(index, 1); // Xóa phần tử khỏi mảng
        displayProducts(); // Cập nhật lại danh sách
    }

    // Hiển thị sản phẩm ban đầu
    displayProducts();
</script>
