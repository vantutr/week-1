<script>
    let value = prompt("Nhập giá trị cần kiểm tra: ");
    let x = [-3, 5, 1, 3, 2, 10];
    let index = -1
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            index = i;
        }
    }
    if (index > -1) {
    document.write("Giá trị " + value +" nằm ở vị trí x[" + index + "]");
    } else {
        document.write("Không tìm thấy phần tử")
    }

</script>
