<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
  <h2>Sample Screen:</h2>
  <input type="text" id="nhapgiatri">
  <input type="submit" onclick="themvaomang();" value="Add">
  <input type="submit" onclick="hienthimang()" value="Display">
  <p id="result"></p>
</body>
</html>
<script>
  let x = 0; //tạo biến x = 0, chỉ số truy cập tới các phần tử trong mảng

  let array = Array();  // tạo mảng array để lưu giá trị nhập vào
  function themvaomang() { //thêm mới 1 phần tử
    array[x] = document.getElementById("nhapgiatri").value;
    alert("Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("nhapgiatri ").value = ""; //gán giá trị rỗng cho input text
  }
  function hienthimang() {
    let e = "<hr/>"; //Tạo biến e để lưu thẻ <hr> mỗi lần hiển thị một phần tử thẻ <hr> sử dụng để phân cách các phần tử trong mảng
    for (let i = 0; i < array.length; i++) {
      e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
  }
</script>
