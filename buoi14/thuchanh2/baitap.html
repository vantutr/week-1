<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Temperature Converter</h2>
  <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
  Fahrenheit: <input type="number" id="fahrenheit" oninput="convert(this.value)" onchange="convert(this.value)"> <br><br>
  Celcius: <span id="celcius"></span>
</body>
</html>
<script>
  function convert(doF) {
    doF = parseFloat(doF);
    document.getElementById("celcius").innerHTML = (doF - 32) / 1.8;
  }
</script>
