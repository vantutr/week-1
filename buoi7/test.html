<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Khoa Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ddd;
        }
        button:active {
            background: #bbb;
        }
        .equal {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('/')">÷</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">×</button>
        <button onclick="appendToDisplay('x^y')">xʸ</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="calculateTrig('sin')">sin</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="calculateTrig('cos')">cos</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="calculateTrig('tan')">tan</button>
        <button onclick="calculateFactorial()">x!</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            let input = document.getElementById("display").value;
            input = input.replace("x^y", "**"); // Chuyển x^y thành lũy thừa JS
            document.getElementById("display").value = eval(input);
        } catch (e) {
            alert("Lỗi tính toán!");
        }
    }
/* day la ghi chu */
    function calculateTrig(func) {
        let input = document.getElementById("display").value;
        let value = parseFloat(input);
        if (isNaN(value)) return alert("Nhập số hợp lệ!");

        switch (func) {
            case 'sin': result = Math.sin(value * Math.PI / 180); break;
            case 'cos': result = Math.cos(value * Math.PI / 180); break;
            case 'tan': result = Math.tan(value * Math.PI / 180); break;
        }

        document.getElementById("display").value = result;
    }

    function calculateFactorial() {
        let input = document.getElementById("display").value;
        let num = parseInt(input);
        if (num < 0) return alert("Không thể tính giai thừa số âm!");
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            fact *= i;
        }
        document.getElementById("display").value = fact;
    }
</script>
</body>
</html>
