<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ứng dụng chuyển đổi tiền tệ</title>
  <style>
    table {
      text-align: center;
      width: 50%;
    }
    label{
      font-weight: bold;
    }

</head>
<body>
  <table>

        <select id="from">

          <option value="USD">USD</option>
        </select>
      </td>
      <td>
        <label for="to">To Currency</label><br>
        <select id="to">
          <option value="VND">VNĐ</option>
          <option value="USD">USD</option>
        </select>
      </td>
      <td>
        <br>
        <input type="submit" onclick="chuyendoitien()" value="Đổi">
      </td>
    </tr>
  </table>
  <p id="ketqua"></p>
</body>
</html>
