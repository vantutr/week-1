<script>
  diemly = prompt('Nhập điểm vật lý:')
  diemhoa = prompt('Nhập điểm hóa học:')
  diemsinh = prompt('Nhập điểm sinh học:')

  let ly = parseFloat(diemly)
  let hoa = parseFloat(diemhoa)
  let sinh = parseFloat(diemsinh)

  let tong = ly + hoa + sinh;
  let diemtrungbinh = tong / 3;

  document.write('Tổng điểm: ' + tong);
  document.write('<br/>')
  document.write('Điểm trung bình: ' + diemtrungbinh);
</script>
