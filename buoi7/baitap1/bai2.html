<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <input type="number" id="nhietdo" placeholder="Độ C (Celsius)">
    <input type="submit" onclick="hienthi()" value="Nhập">
    <p id="dof"></p>
    <script>
        function hienthi(){
        nhietdoC = document.getElementById('nhietdo').value;
        // nhietdoC = prompt('Nhập độ C: ');

        let doC = parseInt(nhietdoC);
        let doF = doC * 9 / 5 + 32;

        document.getElementById('dof').innerHTML = ('Độ F = ' + doF);
            // document.write('Độ F =' + doF);
        }

    </script>
</body>
</html>
