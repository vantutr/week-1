<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    a = prompt("Nhập giá trị a:");
    b = prompt("Nhập giá trị b:");
    if (a % b == 0) {
      alert('A là bội của b');
    }
    else {
      alert('A không phải bội của b');
    }
  </script>
</body>
</html>
