<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="number" id="a" placeholder="a =">
    <input type="number" id="b" placeholder="b =">
    <input type="number" id="c" placeholder="c =">
    <input type="submit" onclick="hienthi()" value="Nhập">
    <p id="result"></p>
<script>
    function hienthi(){
        a = parseFloat(document.getElementById('a').value);
        b = parseFloat(document.getElementById('b').value);
        c = parseFloat(document.getElementById('c').value);
        let result;
        let dental = b * b - 4 * a * c
        let x1, x2;
        if (dental < 0.0) {
            result = 'Phương trình vô nghiệm';
        } else if (dental == 0.0) {
            x1 = -b / 2 * a;
            result = 'Phương trình có 1 nghiệm duy nhất x1 = x2 = ' + x1.toFixed(2);
        } else if (dental > 0.0) {
            x1 = (-b + Math.sqrt(dental)) / 2 * a;
            x2 = (-b - Math.sqrt(dental)) / 2 * a;
            result = 'Phương trình có nghiệm x1 = ' + x1.toFixed(2) +'<br> x2 = ' + x2.toFixed(2);
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
