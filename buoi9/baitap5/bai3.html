<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <input type="number" id="nhapso" placeholder="Nhập số nguyên bất kỳ">
  <input type="submit" onclick="namefunction()" value="Kiểm tra">
  <p id="result"></p>
</body>
</html>
<script>
  function namefunction() {
    let a = document.getElementById("nhapso").value;
    if (a > 0) {
      document.getElementById("result").innerHTML = a + ' lớn hơn 0';
    } else if (a == 0) {
      document.getElementById("result").innerHTML = a + ' bằng 0';
    } else {
      document.getElementById("result").innerHTML = a + ' nhỏ hơn 0';
    }
  }
</script>
