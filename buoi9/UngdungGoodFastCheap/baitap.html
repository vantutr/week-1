<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: gray;
      border-radius: 30px;
      transition: 0.3s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      background-color: lightgray;
      border-radius: 50%;
      transition: 0.3s;
    }

     .switch:nth-of-type(1) input:checked + .slider {
         background-color: darkred;
     }
    .switch:nth-of-type(1) input:checked + .slider:before {
        background-color: red;
    }

    .switch:nth-of-type(2) input:checked + .slider {
        background-color: darkgreen;
    }
    .switch:nth-of-type(2) input:checked + .slider:before {
        background-color: green;
    }

    .switch:nth-of-type(3) input:checked + .slider {
        background-color: darkblue;
    }
    .switch:nth-of-type(3) input:checked + .slider:before {
        background-color: blue;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
      background-color: #3b5bbc; /* Màu của nút khi bật */
    }

  </style>
</head>
<body>
<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label><br><br><br>
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label><br><br><br>
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>
</body>
