<script>
    function birthdayCakeCandles(candles) {
        let max = 0;
        let count = 0;

        for (let i = 0; i < candles.length; i++) {
            if (candles[i] > max) {
                max = candles[i];
                count = 1;
            } else if (candles[i] === max) {
                count++;
            }
        }

        console.log(count);
    }
    let a =[2,3,5,4,3,5,5];
    birthdayCakeCandles(a);
</script>
